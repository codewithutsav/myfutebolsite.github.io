<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object in Java Script</title>
    
</head>
<body>

    <div class="container">
        This is a Math Object 
    </div>
    <script>
        let m=Math;
        console.log(m);
        console.log("The value of PI is :",Math.PI);

        let a=3.45
        let b=4.6666;
        console.log("the value of a and b rounded is ", Math.round(a), Math.round(b));
        console.log("the value of power 3 is ", Math.pow(3,3));
        console.log("the value of power 3 is ",Math.sqrt(49));

  console.log(Math.random());

//   Generating a Random Number between 1 and 100

let a1=1;
let b1=100;
let r1=a1+(b1-a1)*Math.random();
r2=Math.round(r1);
console.log("The random number between 1 and 100 is :",r2);
    </script>
</body>
</html>
