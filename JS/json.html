<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with JSON in JavaScript</title>
</head>
<body>
    <div class="container">
<h1>JSON in Java Script</h1>
    </div>
    <script>
let jsonObj={
    name:"Utsav",
    channel:"CWH",
    friend:"Solti",
    food:"MOMO"
}
console.log(jsonObj);
myJsonStr=JSON.stringify(jsonObj);
console.log(myJsonStr);

myJsonStr=myJsonStr.replace('CWH','Lamborghini');
console.log(myJsonStr);


newJsonObj=JSON.parse(myJsonStr);
console.log(newJsonObj);
    </script>
</body>
</html>
